<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <!-- Top logo -->
    <div class="logo" id="logo">
      <img src="./images/logo.svg" alt="Base Apparel">
    </div>
    <!-- Left Side -->
    <div class="main-page" id="main-page">
      <h1 class="main-title">We're <span>coming soon</span></h1>
      <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form name="email-form" class="email-form" id="email-form" action="/">
        <label for="email">Email Address</label>
        <input type="text" id="email" class="email" name="email" placeholder="Email Address">
        <img class="error hidden" id="error-icon" src="./images/icon-error.svg" alt="error">
        <button type="submit" class="submit" id="submit">></button>
      </form>
      <p class="error-message hidden" id="error-message">Please provide a valid email</p>
      <p class="success-message hidden" id="success-message">Thanks for providing your information.</p>
    </div>
    <!-- Right side -->
    <div class="image" id="image">
      <img class="desktop-image" src="./images/hero-desktop.jpg" alt="Welcome">
      <img class="mobile-image" src="./images/hero-mobile.jpg" alt="Welcome">
    </div>
  </main>
  <footer>
    <p class="attribution hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Melchor16" target="_blank">Erick Melchor</a>.
    </p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
